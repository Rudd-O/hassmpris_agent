strict = True
disallow_subclassing_any = False
mypy_path = $MYPY_CONFIG_FILE_DIR/src:$MYPY_CONFIG_FILE_DIR/../shortauthstrings/src:$MYPY_CONFIG_FILE_DIR/../cakes/src:$MYPY_CONFIG_FILE_DIR/../hassmpris/src:$MYPY_CONFIG_FILE_DIR/../blindecdh/src:$MYPY_CONFIG_FILE_DIR/../pskca/src

[mypy-xdg.*]
