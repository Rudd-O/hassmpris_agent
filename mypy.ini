[mypy-gi.*]
ignore_missing_imports = True

[mypy-dasbus.*]
ignore_missing_imports = True

[mypy-grpc.*]
ignore_missing_imports = True

[mypy-google.protobuf.*]
ignore_missing_imports = True

[mypy-netifaces.*]
ignore_missing_imports = True

[mypy-cakes.proto.*]
